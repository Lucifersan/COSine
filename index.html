<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="font/stylesheet.css" class="css">
    

</head>
<body>
    <div class="container">
        <div class="profile-container">
          <div class="text">
          <p>DIRECT MESSAGES</p>
          </div>
            <div class="profile">
                <img class="icon-img" src="icon.png">
                <p class="profile-name">Person 1</p>
            </div>
          <div class="profilebottom">
            <div class="profile nohover">
                <img class="icon-img" src="icon.png">
                <p class="profile-name">Person 1</p>
            </div>
          </div>
        </div>

        <!-- header -->
        <div class="headerbar">
          <p class="profile-name">Person 1</p>
        </div>
        <div id="messages-container">
            
            <div class="messages">
                <img class="icon-img" src="icon.png">
                <div class="name-and-content">
                    <p class="profile-name">Person 1 <span class="time">Today at 10:34PM</span></p>
                    <p class="message">I'M HOMOPHOBIC!!!!</p>
                </div>              
            </div>

            <div class="messages-bar">
                <input class="messagesbar" type="text" id="messagesbar" name="messagesinput" placeholder="Message Person 1..."><br>
            </div> 
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
