<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="font/stylesheet.css" class="css">
    

</head>
<body>
    <div class="container">
        <div class="profile-container">
          <div class="text">
          <p>DIRECT MESSAGES</p>
          </div>
            <div class="profile">
                <img class="icon-img" src="icon.png">
                <p class="profile-name">Person 1</p>
            </div>
          <div class="profile">
                <img class="icon-img" src="gay.png">
                <p class="profile-name"><a class="profilelink" href="https://www.cdc.gov/lgbthealth/youth-resources.htm">LGBTQ Youth Resources</a></p>
            </div>      
            <div class="profile">
                <img class="icon-img" src="transresources.png">
                <p class="profile-name"><a class="profilelink" href="https://glaad.org/transgender/resources/">Trans Resources</a></p>
            </div>
          <div class="profile">
                <img class="icon-img" src="faq.png">
                <p class="profile-name"><a class="profilelink" href="https://www.acog.org/womens-health/faqs/lgbtq-teens">LGBTQ FAQ</a></p>
            </div>
          <div class="profile">
                <img class="icon-img" src="glossary.png">
                <p class="profile-name"><a class="profilelink" href="https://pflag.org/glossary/">LGBTQ Glossary</a></p>
            </div>      
          <div class="profile">
                <img class="icon-img" src="phone.png">
                <p class="profile-name"><a class="profilelink" href="https://pflag.org/resource/support-hotlines/">Support Hotlines</a></p>
            </div>      
         
          <div class="profilebottom">
          <a class= "settings" href="titlescreen.html"> Back to Title</a>
            <div class="profilebot nohover">
                <img class="icon-img" src="icon.png">
                <p class="profilebot-name">Person 2</p>

            </div>

          </div>
        </div>

        <!-- header -->

      <div class="headerbar">
        <div class="header">
          <img class="icon-img" src="icon.png">
          <p class="profile-name">Person 1</p>
        </div>
        <div class="header-"> 
          <div id="switch">
            <label class="switch">
              <input id="switch-check" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
        <div id="messages-container">
            <div class="messages">
                <img class="icon-img" src="icon.png">
                <div class="name-and-content">
                    <p class="profile-name">Person 1 <span class="time">Today at 10:34PM</span></p>
                    <p class="message">I'M HOMOPHOBIC!!!!</p>
                </div>              
            </div>

        </div>
            <div class="messages-bar">
                <input class="messagesbar" type="text" id="messagesbar" name="messagesinput" placeholder="Message Person 1..."><br>
            </div> 
    </div>
  <script src="script.js"></script>
</body>
</html>
